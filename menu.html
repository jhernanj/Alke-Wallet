<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Menú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h1>Mi Billetera</h1>
                        <div id="menu-alert-container"></div>
                        <p class="fs-5">Saldo: <strong id="saldo">$0</strong></p>
                        <div class="d-grid gap-2">
                            <button type="button" id="btnDepositar" class="btn btn-deposit btn-lg">Depositar</button>
                            <button type="button" id="btnEnviar" class="btn btn-primary btn-lg">Enviar Dinero</button>
                            <button type="button" id="btnTransacciones" class="btn btn-info btn-lg">Ver Transacciones</button>
                            <a href="login.html" class="btn btn-danger btn-lg">Cerrar Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/billetera.js"></script>
</body>
</html>
