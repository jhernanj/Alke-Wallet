<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Enviar Dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Enviar Dinero</h1>
                        <div id="send-alert-container"></div>
                        <form id="send-form">
                            <div class="mb-3">
                                <label for="contacto" class="form-label">Destinatario:</label>
                                <select id="contacto" class="form-select" required>
                                    <option value="">Selecciona un contacto</option>
                                </select>
                            </div>
                            <button type="button" id="btnNuevoContacto" class="btn btn-info btn-sm mb-3">Agregar Contacto</button>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Monto a enviar:</label>
                                <input type="number" id="amount" class="form-control" placeholder="Ingrese monto" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Enviar Dinero</button>
                                <a href="menu.html" class="btn btn-secondary">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/billetera.js"></script>
</body>
</html>
