<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Depósito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Realizar Depósito</h1>
                <div id="deposit-alert-container"></div>
                <div class="card">
                    <div class="card-body">
                        <p>Saldo actual: <strong id="saldo">$0</strong></p>
                        <form id="deposit-form">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Monto a depositar:</label>
                                <input type="number" id="amount" name="amount" class="form-control" placeholder="Ingrese monto" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Depositar</button>
                            <a href="menu.html" class="btn btn-secondary">Volver</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/billetera.js"></script>
</body>
</html>
